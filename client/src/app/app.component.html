<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" *ngIf="auth.isAuthenticated()">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Cryp & Crype</ion-list-header>
          <ion-note>The Kriptoken Trading Platform</ion-note>


          <ion-menu-toggle auto-hide="false">
            <ion-item [routerLink]="['/profile', 'self']" lines="none" detail="false">
              <ion-icon slot="start" [ios]="'person' + '-outline'" [md]="'person' + '-sharp'"></ion-icon>
              <ion-label>Profile</ion-label>
            </ion-item>
          </ion-menu-toggle>
          
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerLink]="['/trading', 'self']" lines="none" detail="false">
              <ion-icon slot="start" [ios]="'swap-horizontal' + '-outline'" [md]="'swap-horizontal' + '-sharp'"></ion-icon>
              <ion-label>Trading</ion-label>
            </ion-item>
          </ion-menu-toggle>
        
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerLink]="['/currencies', 'list']" lines="none" detail="false">
              <ion-icon slot="start" [ios]="'trending-up' + '-outline'" [md]="'trending-up' + '-sharp'"></ion-icon>
              <ion-label>Currencies</ion-label>
            </ion-item>
          </ion-menu-toggle>
          
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerLink]="['/login', 'login']" (click)="auth.unauthenticate();" lines="none" detail="false">
              <ion-icon slot="start" [ios]="'log-in' + '-outline'" [md]="'log-in' + '-sharp'"></ion-icon>
              <ion-label>Sign Out</ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Currencies</ion-list-header>
          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
