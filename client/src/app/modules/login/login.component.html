<div class="wrapper" [formGroup]="form">
  <div class="content">
    <img src="./../../../assets/kolayik_logo_blue.png" alt="Kolay IK ">
    <ion-input mode="md" placeholder="E-mail" formControlName="email" inputmode="email"></ion-input>
    <ion-input mode="md" placeholder="Password" formControlName="password" inputmode="password"></ion-input>
    <div class="actions">
      <ion-button [routerLink]="['/registration', 'register']" fill="outline" color="tertiary">Register</ion-button>
      <ion-button (click)="submit()" type="submit" color="primary" [disabled]="form.invalid">Sign In</ion-button>
    </div>
  </div>
</div>
